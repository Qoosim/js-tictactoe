<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>Document</title>
</head>

<body>
  
    <div class = "main-container">
      <table class="game-board">
        <thead>
          <tr>
            <td class="cell" data-num="0"></td>
            <td class="cell" data-num="1"></td>
            <td class="cell" data-num="2"></td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="cell" data-num="3"></td>
            <td class="cell" data-num="4"></td>
            <td class="cell" data-num="5"></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td class="cell" data-num="6"></td>
            <td class="cell" data-num="7"></td>
            <td class="cell" data-num="8"></td>
          </tr>
        </tfoot>
      </table>
      <div class="player turn-text box" id="player"><em>Let's Play X and O's.</em></div>


    <div class="box form">
      <div class="container-form">
        <h2 class="title is-5 is-warning">Enter player names to start Game</h2>
      </div>
        <div class="field">
            <label class="label">player 1</label>
            <div class="control">
                <input class="input" id="name-1" type="text" placeholder="player 1 name">
            </div>
        </div>
        <div class="field">
            <label class="label">player 2</label>
            <div class="control">
                <input class="input" id="name-2" type="text" placeholder="player 2 name">
            </div>
        </div>
        <div class="buttons">
            <button class="button start-now is-dark">Start game</button>
        </div>
    </div>
    </div>


    <script src="js/index.js"></script>
</body>

</html>
